<footer class="footer bg-white">
	<div class="footer-social">
		<div class="footer-container clearfix">
			<div class="social-list">
    <a class="social github" target="blank" href="https://github.com/shenchingtou" title="Github" data-hover="GitHub">GitHub</a>
    <a class="social twitter" target="blank" href="http://twitter.com/shenchingtou" title="Twitter" data-hover="Twitter">Twitter</a>
     <a class="social rss" target="blank" href="/feed.xml"title="Pride Polyphony" data-hover="RSS">RSS</a>
	</div>
		</div>
	</div>
	<div class="footer-meta">
        <div class="footer-container">
            <div class="meta-item meta-copyright">
                <div class="meta-copyright-info">
                    <div class="info-text">
                        <p>Theme is based off <a href="http://www.liberxue.com/2017/08/03/Jekyllthemes.html" title="liberxue主题"  data-hover="Jekyll liberxue"target="_blank">Jekyll liberxue</a></p>
                    </div>
                </div>
            </div>
            <div class="meta-item meta-posts">
                <h3 class="meta-title">Latest</h3>
                {% for post in site.posts limit:5 %}
                        {% if post.istop %}
                        <li><a href="{{ post.url }}" title="{{ post.title }}" data-hover="{{ post.title }}">{{ post.title }}</a></li>
                        {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</footer>



<script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
<script src="/search/js/cb-search.js"></script>
<script>
$(function () {
    setTimeout(function () {
      $('code').removeClass('hljs');
      $('code').removeClass('language');
    }, 90);
});
(function(){
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';        
    }
    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
})();
</script>
